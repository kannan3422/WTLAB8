<body>
    Enter Book ID:
    <input type="text" name="bid" id="bid">
    <br>
    <input type="button" value="getone" id="getone">
    <p id="res"> </p>
    <script>
        const getone = document.getElementById('getone');
        const rollno = document.getElementById('bid');
        const result = document.getElementById('res');



        console.log("get",getone)
        getone.addEventListener('click',()=>{
            if(bid.value == ""){
                result.innerText = "please enter bookid!!";
            }
            else{
                fetch(`http://localhost:9000/api/books/${bid.value}`)  
                    .then(res => {return res.json() })
                    .then(res => { result.innerText = JSON.stringify(res) });
            }

        })
    </script>
